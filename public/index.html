<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js"
    data-client-key="SB-Mid-client-PpcZqss1S3SMV-UI">
    </script>
</head>

<body>
  <h1>Up and Running with Serverless Functions</h1>
  <h3>Simple Request lambda function</h3>
  <button id="fetch-btn">Fetch</button>
  <button id="fetch-kanto">Fetch Kanto</button>
  <button id="fetch-hoenn">Fetch Hoenn</button>
  <button id="clear-output">Clear Output</button>
  <p id="response-output">Response Placeholder</p>
  <h3>Payment function</h3>
  <input type="text" id="amountgross">
  <button id="payment-coffee">Buy Me a Coffe</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBtn = document.getElementById('fetch-btn')
      const fetchKantoBtn = document.getElementById('fetch-kanto')
      const fetchHoennBtn = document.getElementById('fetch-hoenn')
      const paymentCoffee = document.getElementById("payment-coffee")

      const responseText = document.getElementById('response-output')
      const clearOutput = document.getElementById('clear-output')

      clearOutput.addEventListener('click', () => {
        responseText.innerText = ''
      })

      fetchBtn.addEventListener('click', async () => {
        const response = await fetch("/.netlify/functions/hello-world", {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            props: "hello lambda"
          })
        }).then(response => response.json())
        responseText.innerText = JSON.stringify(response)
      })

      fetchKantoBtn.addEventListener('click', async () => {
        const response = await fetch("/.netlify/functions/pokedex", {
          method: "POST",
          body: JSON.stringify({
            region: "kanto"
          })
        }).then(response => response.json())
        responseText.innerText = JSON.stringify(response)
      })

      fetchHoennBtn.addEventListener('click', async () => {
        const response = await fetch("/.netlify/functions/pokedex", {
          method: "POST",
          body: JSON.stringify({
            region: "hoenn"
          })
        }).then(response => response.json())
        responseText.innerText = JSON.stringify(response)
      })

      paymentCoffee.addEventListener('click', async () => {
        const response = await fetch("/.netlify/functions/payment", {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            type: "coffee",
            amount: document.getElementById('amountgross').value
          })
        }).then(response => response.json()).catch(err => console.log(err))
        const { token } = response
        window.snap.pay(token, {
          onSuccess: function (result) {
            /* You may add your own implementation here */
            alert("payment success!");
            // console.log(result);
          },
          onClose: function () {
            /* You may add your own implementation here */
            alert('you closed the popup without finishing the payment');
          }
        });
      })
    })
  </script>
</body>

</html>
